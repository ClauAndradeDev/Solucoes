

<mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Perfil
    </mat-panel-title>
    <mat-panel-description>

    </mat-panel-description>
  </mat-expansion-panel-header>
 <div class="row">
  <div class="group-row">
    <div class="select-padrao">
      <ng-select class="select-padrao" [items]="perfilEnum" [ngModelOptions]="{standalone: true}"
        bindLabel="namePerfil" bindValue="idPerfil" placeholder="Selecione Perfil"
        [(ngModel)]="selectPerfil">
      </ng-select>
   </div>
  </div>
</div>
</mat-expansion-panel>
