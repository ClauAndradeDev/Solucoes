<div class="row">
  <div class="group-row">
    <label>TipoPessoa:</label>
    <div class="select-padrao">
      <ng-select class="select-padrao" [items]="tipoPessoasEnum" [ngModelOptions]="{standalone: true}"
        bindLabel="nameTipoPessoa" bindValue="idTipoPessoa" placeholder="Selecione Tipo Pessoa" [(ngModel)]="selectTipo">
      </ng-select>
    </div>
  </div>
</div>
