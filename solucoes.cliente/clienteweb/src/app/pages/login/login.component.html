<div class="container-login">
  <div class="container-login-central">
    <div class="container-header">
      <div class="titulo-login">Projeto Soluções</div>
      <div class="info-login">Digite seu e-mail e senha para logar!</div>
    </div>
    <div class="container-form">
      <form class="form-imputs" [formGroup]="loginForm" (submit)="loginUser()">
        <div class="group-input">
          <div class="text-info">
            E-mail
          </div>
          <input class="input-form" type="text" name="login" id="login"
            placeholder="Digite seu login" formControlName="login" required="">
          <label *ngIf="loginForm.get('login')?.errors?.['required'] &&  loginForm.get('login')?.touched"
            class="error-input"> Campo Obrigatório</label>
        </div>
        <div class="group-input">
          <div class="text-info">
            Senha
          </div>
          <input class="input-form" type="password" name="senha" id="senha"
            placeholder="Digite seu senha" formControlName="senha" required="">
          <label *ngIf="loginForm.get('senha')?.errors?.['required'] &&  loginForm.get('senha')?.touched"
            class="error-input"> Campo Obrigatório</label>
        </div>
        <div class="group-input">
          <input class="btn-login" type="submit" value="Login" [ngClass]="{'disabled' : !loginForm.valid}"
            [disabled]="!loginForm.valid">
        </div>
      </form>
    </div>
  </div>
</div>
